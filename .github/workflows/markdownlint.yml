---
name: MarkdownLint
on:
  push:
    branches:
      - main
  pull_request:

# global permissions
permissions: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v6
    - uses: DavidAnson/markdownlint-cli2-action@v22
      with:
        globs: |
          **/*.md
